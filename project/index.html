<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latest Movie Reviews | Kaz Talks Movies</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="https://klai01-su.github.io/ist263/project/"><h1 class="websitelogo">KAZ TALKS MOVIES</h1></a>
        <hr>
        <nav>
            <a href="https://klai01-su.github.io/ist263/project/">Latest Reviews</a>
            <a href="all-movie-reviews.html">All Movie Reviews</a>
        </nav>
        <div class="container">
            <h2>Latest Movie Reviews</h2>

            <div id="latestReviews"></div>

            <script src="movies.js"></script> <!-- Include your movies.js file -->
            <script>

                // Sort movies by reviewdate in descending order
                movies.sort((a, b) => new Date(b.reviewdate) - new Date(a.reviewdate));

                // Get the three latest reviews
                const latestReviews = movies.slice(0, 3);

                // Display the three latest reviews on the HTML page
                const latestReviewsElement = document.getElementById('latestReviews');
                latestReviewsElement.innerHTML = '';

                latestReviews.forEach(review => {
                const imagePath = getImagePath(review.title, 'jpg');
                const formattedTitle = review.title.toLowerCase().replace(/:/g, '-').replace(/ /g, '_');
                const reviewPageURL = `${formattedTitle}-review.html`; // Adjust the path as needed

                const reviewElement = document.createElement('div');
                reviewElement.className = 'movie-image-container'; // Add a class for styling
                reviewElement.innerHTML = `
                    <a href="${reviewPageURL}" target="_blank">
                        <div class="dark-overlay">
                            <p class="movie-title2">${review.title}</p>
                        </div>
                        <img src="${imagePath}" alt="${review.title}" onerror="this.onerror=null; this.src='${getImagePath(review.title, 'png')}';">
                    </a>
                `;
                latestReviewsElement.appendChild(reviewElement);
            });

                // Function to generate the image path based on the movie title and file extension
                function getImagePath(title, extension) {
                    const formattedTitle = title.toLowerCase().replace(/:/g, '-').replace(/ /g, '_');
                    return `project_images/${formattedTitle}.${extension}`;
                }
            </script>
        </div>
        <footer>
            <hr>
            Kaz Talks Movies &copy; Copyright 2023 
        </footer>
    </body>
</html>
