<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latest Movie Reviews</title>
        <style>
            .container {
                max-width: 100%;
                margin: 0 auto;
                padding: 20px;
                margin-right: 15%;
                margin-left: 15%;
            }

            .movie-image-container {
                position: relative;
                display: grid;
                overflow: hidden;
                margin-bottom: 20px; /* Add margin to create a gap between images */
                cursor: pointer;
            }
    
            .dark-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #0000007F;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
    
            /* Add CSS styles for the movie title */
            .movie-title {
                color: white;
                font-size: 1.2em;
                text-align: center;
            }
    
            /* Apply brightness filter on hover */
            .movie-image-container:hover .dark-overlay {
                opacity: 1;
            }
    
            /* Apply object-fit and object-position to the images */
            .movie-image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Latest Movie Reviews</h2>

            <div id="latestReviews"></div>

            <script src="movies.js"></script> <!-- Include your movies.js file -->
            <script>

                // Sort movies by reviewdate in descending order
                movies.sort((a, b) => new Date(b.reviewdate) - new Date(a.reviewdate));

                // Get the three latest reviews
                const latestReviews = movies.slice(0, 3);

                // Display the three latest reviews on the HTML page
                const latestReviewsElement = document.getElementById('latestReviews');
                latestReviewsElement.innerHTML = '';

                latestReviews.forEach(review => {
                const imagePath = getImagePath(review.title, 'jpg');
                const formattedTitle = review.title.toLowerCase().replace(/:/g, '-').replace(/ /g, '_');
                const reviewPageURL = `review_pages/${formattedTitle}-review.html`; // Adjust the path as needed

                const reviewElement = document.createElement('div');
                reviewElement.className = 'movie-image-container'; // Add a class for styling
                reviewElement.innerHTML = `
                    <a href="${reviewPageURL}" target="_blank"> <!-- Change the href to your desired review page or external website -->
                        <div class="dark-overlay">
                            <p class="movie-title">${review.title}</p>
                        </div>
                        <img src="${imagePath}" alt="${review.title}" onerror="this.onerror=null; this.src='${getImagePath(review.title, 'png')}';">
                    </a>
                `;
                latestReviewsElement.appendChild(reviewElement);
            });

                // Function to generate the image path based on the movie title and file extension
                function getImagePath(title, extension) {
                    const formattedTitle = title.toLowerCase().replace(/:/g, '-').replace(/ /g, '_');
                    return `project_images/${formattedTitle}.${extension}`;
                }
            </script>
        </div>
        
    </body>
</html>
