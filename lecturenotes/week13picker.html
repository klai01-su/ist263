<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script>
        // first part locates the thing we want toc change and specifies changing its bg color second part locates what we want to change it to and gets form field value
        function changeColor() {
            document.getElementById("thepage").style.backgroundColor=document.getElementById("picker").value;
        }
    </script>
</head>
<body id="thepage">
    <form>
        <!-- all function needs an event -->
        <input type="color" id="picker" onchange="changeColor();">
    </form>
</body>
</html>
