<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Activity</title>
        <style>
            td, th {border: 1px solid black}
        </style>
    </head>
    <body>
        <table>
            <caption>Scholarships</caption>
            <tr>
                <th>Name of Scholarship</th>
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
        <br>
        <h2>Scholarship Form</h2>
        <form action="" method="POST">
            <label for="fullname">Full Name</label><br>
            <input type="text" id="fullname" name="Full Name"><br>
            <br>
            <label for="schoolyear">Year in School</label><br>
            <select id="schoolyear" name="schoolyear">
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
