<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <script>
        // a ficntion is JavaScript's way of naming code
        function welcome() {
            alert('Hello World');
        }
        function second() {
            alert('Second Message');
        }
    </script>
</head>
<body>
    <!--  when mouse move over like hover, run the second function -->
    <h1 onmouseover="second()">JavaScript</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis nihil magni voluptatem reiciendis quisquam dolore excepturi ratione, odio modi. Similique laboriosam delectus quidem. Quaerat illum doloribus dolorem distinctio! In, voluptatem!</p>
    <!-- onclick is an event that will run my named code -->
    <a href="" onclick="welcome()">Run my welcome</a>
</body>
</html>
