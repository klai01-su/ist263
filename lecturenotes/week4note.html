<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms and Tables</title>
        <style>
            td, th {border: 1px solid black}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th> <!-- th tags is for headers/metadata -->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!-- td is for data -->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <form action="" method="POST">
            <label for="fullname">Full name</label><br>
            <input type="text" id="fullname" name="Full Name"><br>
            <br>
            <label for="instructions">Special Instruction</label><br>
            <textarea id="instructions" name="instructions" rows="3" cols="100">
            </textarea><br>
            <p>Below write delivery instructions</p>
            <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
            <label for="pickup">Pickup</label><br>
            <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
            <label for="delivery">Delivery</label><br>
            
            <p>Do you want extra sauce?</p>
            <input type="checkbox" id="extrasauce" name="extrasauce" value="needsextrasauce">
            <label for="extrasauce">extra sauce</label><br>
            <br>
            <label for="neighborhood">Neighborhood</label><br>
            <select id="neighborhood" name="neighborhood">
                <!-- <option value=""></option> (For blank option)-->
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
