<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollover</title>
    <script>
        // this following locate an element with an id of arrow it changes an attribute src to whatever in the quotes
        function change() {
            document.getElementById("arrow").setAttribute('src','https://laferger.github.io/ist263/images/arrow_over.PNG');
        }
        function changeBack() {
            document.getElementById("arrow").setAttribute('src','https://laferger.github.io/ist263/images/arrow.PNG');
        }
    </script>
</head>
<body>
    <!-- id attrirbute with a value of arrow and an event when the mouse goes over the image -->
    <img id="arrow" onmouseover="change();" onmouseout="changeBack();" src="https://laferger.github.io/ist263/images/arrow.PNG">
</body>
</html>
